<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left-side">
        <picture>
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width:600px)"
          />
          <img src="images/image-product-desktop.jpg" alt="Perfume image" />
        </picture>
      </div>
      <div class="right-side">
        <h1 class="perfume">Perfume</h1>
        <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <button class="cart">
          <img src="images/icon-cart.svg" alt="Cart icon" /> Add to Cart
        </button>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Unkookerinho" target="_blank">Unkookerinho</a
      >.
    </footer>
  </body>
</html>
